apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: parity-ingress
  namespace: parity-rp
  annotations:
     kubernetes.io/ingress.class: haproxy
spec:
  rules:
  - host: geth-ropsten.coinalpha.com
    http:
      paths:
      - path: /
        backend:
          serviceName: parity-node
          servicePort: 8545
  tls:
  - secretName: nginx-ssl
    hosts:
    - geth-ropsten.coinalpha.com