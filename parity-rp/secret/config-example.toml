# This config should be placed in following path:
#  /root/parity-data/config.toml
[parity]
mode = "active"
mode_timeout = 300
mode_alarm = 3600
auto_update = "critical"
release_track = "stable"
public_node = false
no_download = false
no_consensus = false
chain = "ropsten"

[ui]
disable = true

[rpc]
disable = false
port = 8545
interface = "0.0.0.0"
cors = "null"
apis = ["web3", "eth", "net"]
hosts = ["all"]

# Mining Options:
[mining]
# Default: "None"
author = "0x00000000000000000000000000000"