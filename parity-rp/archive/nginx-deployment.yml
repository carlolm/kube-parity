apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-tier
  namespace: parity-rp
spec:
  replicas: 1
  template:
    metadata:
      name: nginx-tier
      labels:
        app: parity-app
        tier: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 443
          - containerPort: 80
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 1
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              subPath: nginx.conf
              readOnly: true              
            - name: nginx-ssl
              mountPath: /ssl
              readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-ssl
        secret:
          secretName: nginx-ssl